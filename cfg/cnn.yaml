model_type: cnn

max_epochs: 100

# Optional, if you plan to use CutMix
layers:
  - type: convolutional
    in_channels: 3
    out_channels: 32
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: leaky
  - type: convolutional
    in_channels: 32
    out_channels: 64
    kernel_size: 3
    stride: 2
    padding: 1
    batch_norm: true
    activation: leaky
  - type: fully_connected
    in_features: 64*32*32  # Example shape, adjust based on image size
    out_features: 128
    activation: leaky
  - type: fully_connected
    in_features: 128
    out_features: 10
    activation: relu
