model_type: rnn

max_epochs: 100

layers:
  - type: rnn
    input_size: 64
    hidden_size: 128
    num_layers: 2
    batch_first: true
    activation: leaky
  - type: rnn
    input_size: 128
    hidden_size: 256
    num_layers: 2
    batch_first: true
    activation: leaky
  - type: fully_connected
    in_features: 256
    out_features: 128
    activation: leaky
  - type: fully_connected
    in_features: 128
    out_features: 10
    activation: relu
