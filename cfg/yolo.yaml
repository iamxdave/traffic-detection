model_type: yolo
layers:
  - type: convolutional
    in_channels: 3
    out_channels: 64
    kernel_size: 7
    stride: 2
    padding: 3
    batch_norm: true
    activation: relu

  - type: convolutional
    in_channels: 64
    out_channels: 128
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: relu

  - type: convolutional
    in_channels: 128
    out_channels: 256
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: relu

  - type: convolutional
    in_channels: 256
    out_channels: 512
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: relu

  - type: convolutional
    in_channels: 512
    out_channels: 1024
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: relu

  - type: convolutional
    in_channels: 1024
    out_channels: 1024
    kernel_size: 3
    stride: 1
    padding: 1
    batch_norm: true
    activation: relu

  - type: fully_connected
    in_features: 1024
    out_features: 1000
    activation: relu

  - type: fully_connected
    in_features: 1000
    out_features: 80   # Assuming 80 output classes for YOLO
    activation: softmax
